<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <div class="container block">
        <form name="selectForm" class="d-flex flex-lg-row justify-content-around flex-column">
          <input onchange="takePic(this)" type="file" accept=".jpg, .png"  class=" form-control" name="foto"/>
          <input type="text"  class=" form-control" name="name" placeholder="Familiya ismni kiriting" />
          <select name="groups"  class=" form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <input type="number" name="nomer"  class=" form-control" placeholder="Telefon Nomer">
          <button  onclick="addPerson(); return false" class=" btn btn-success">Qo'shish</button>
        </form>
      <table class="table table-hover table-dark mt-5">
        <thead>
            <td></td>
          <td>#</td>
          <td>Rasm</td>
          <td>F.I.O</td>
          <td>Guruh</td>
          <td>Nomer</td>
        </thead>
        <tbody id="list">
       
        </tbody>
      </table>

   
    </div>



            <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit about person' information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- this is modal's body -->
        <form>
          <input onchange="takePic(this)" type="file"  accept="png, jpg" class="foto form-control my-4"/>
          <input type="text"  class="name form-control my-4" placeholder="Familiya ismni kiriting" />
          <select class="groups form-select my-4">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <input type="number"   class="number form-control my-4" placeholder="Telefon Nomer">
         
        </form>
        <!-- finish modal body -->

      </div>
      <div class="modal-footer">
        <button type="button" onclick=" saveEditChanges()" class="btn btn-primary" data-bs-dismiss="modal">Save and Exit changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
